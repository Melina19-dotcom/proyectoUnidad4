<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylePerfil.css">
</head>
<body>
    <aside class="sidebar">

          <div class="user-logged">
            <figure>
              <img src="img/fondo.png" alt="cover image" class="img-general">
            </figure>
            <img src="img/perfil.jpg" class="photo">
            <div class="user-data">
              <div class="container-info">
                <div class="name">
                  <p id="userName">VALERIA MENDEZ</p>
                  
                  <img id="editName" src="./img/edit.png" class="edit">
                  <p id="saveName" class="hide iconSave"><i class="far fa-save" aria-hidden="true"></i></p>
              
                </div>
                <div class="description">
                  <p id="userAbout">&lt;/&gt; Developer</p>
                  
                  <img id="editAbout" src="./img/edit.png" class="edit">
                  <p id="saveAbout" class="hide iconSave"><i class="far fa-save" aria-hidden="true"></i></p>
                </div>
              </div>
            </div>
            <div class="detalles">
                <h2>Detalles</h2>
                <h3 id="infoPersonal">Información personal</h3>
                <p>Fecha de cumpleaños:</p>
                <p>Lugar de estudio: </p>
                <p>Correo electronico:</p>
                <p> Estado civil:</p>
                <p>Intereses:</p>
            </div>
            <div class="create-post">
                <textarea id="placeholder" placeholder="¿Qué estás pensando?"></textarea>
                <div class="container2">
                    <div class="cameraPrivacity">
                        <input type="file" id="photoPost" class="hide" accept="image/*">
                        <label for="photoPost">
                            <img src="img/iconPhoto.png" class="camera" alt="iconPhoto">
                        </label>
                    </div>
                    <div class="privacidad">
                        <select id="privacyPostArea">
                          <option value="1">🌎 Público</option>
                          <option value="2">🔒 Solo yo </option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-outline-info">Publicar</button>
                    </div>
                </div>
            <div class="publicaciones">
                <div class="each-post">
                        <!-- Cabecera de la publicación -->
                        <div class="post-header">
                          <div class="profile-pic"></div>
                          <div class="user-info">
                            <h3>Nombre del Usuario</h3>
                            <span>Hace 2 horas</span>
                          </div>
                        </div>
                      
                        <!-- Contenido de la publicación -->
                        <div class="post-content">
                          Aquí va el texto de la publicación. Este es un ejemplo de una publicación en la red social.
                        </div>
                      
                        <!-- Reacciones de la publicación -->
                        <div class="post-reactions">
                          <div class="reaction">
                            <img src="images/heart.png" alt="Me encanta" class="icon-heart">
                            <span>Me encanta</span>
                          </div>
                          <div class="reaction">
                            <img src="images/chat.png" class="icon-comment">
                            <span>Comentarios</span>
                          </div>
                        </div>
                    </div>
            </div>
            </div>


          </div>
          
      </aside> 
</body>
</html>
